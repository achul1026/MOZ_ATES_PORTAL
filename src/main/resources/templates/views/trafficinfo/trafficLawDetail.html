				<div class="cm-notice-info">
					<dl class="cm-notice-info-list">

<!--						<dd th:text="${tfcLwInfoDetail.lawArticleNo}">Mr.Hoon</dd>-->
					</dl>
					<div id="cm-notice-info-date">
						<dl class="cm-notice-info-list">
							<dt th:text="#{trafficinfo.trafficLawDetail.prmgtnDate}">공포일자</dt>
							<dd  th:text="${#dates.format(tfcLwInfoDetail.prmgtnDe, 'yyyy-MM-dd')}">2023-01-01</dd>

						<dl class="cm-notice-info-list">
							<dt th:text="#{trafficinfo.trafficLawDetail.prmgtnDate}">공포일자</dt>

						</dl>
					</div>
				</div>
				<div class="cm-notice-info">
					<dl class="cm-notice-info-list">
						<dt th:text="#{trafficinfo.trafficLawDetail.name.law}">법규명</dt>
						<dd th:text="${tfcLwInfoDetail.lawNm}">2023.08.13</dd>
					</dl>
				</div>
				<div id="cm-notice-con" class="text-pre-line" th:text="${tfcLwInfoDetail.lawNm}">

			</div>
		</div>
		<div class="btn-wrap-end">
			<button type="button" class="sub-btn out-btn" 
				th:text="#{trafficinfo.common.list}" th:onclick="|location.href='@{/traffic/info/lawinfo/list.do}'|"></button>
		</div>
	</div>
