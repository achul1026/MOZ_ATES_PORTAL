<html xmlns:th="http://www.thymeleaf.org"  
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/layout">
	
<div layout:fragment="content">	
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title" th:text="#{paymentmng.paymentCnfrm.maintitle}">Payment</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-breadcrumb">
        <div class="container">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a href="#" th:text="#{paymentmng.paymentCnfrm.subheaderfirst}">Payment</a></li>
                    <li class="active" th:text="#{paymentmng.paymentCnfrm.subheadersecond}">Payment Confirm</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
            	<form th:action="@{/paymentmng/paymentInfoRegister}" method="post">
	                <div class="col-md-offset-2 col-md-8 mb100">
	                    <div class="mb60 text-center section-title">
	                        <h1 th:text="#{paymentmng.paymentCnfrm.subtitle}">Payment</h1>
	                        <p th:text="#{paymentmng.paymentCnfrm.subcontent}">After entering the information below, you go to the payment information input page.</p>
	                    </div>
	                    <div class="input-wrap">
	                        <input th:placeholder="#{paymentmng.paymentCnfrm.TrafficEnforcementID}" type="text" class="form-control" id="tfcEnfId" name="tfcEnfId" placeholder="Traffic Enforcement ID">
							<input th:placeholder="#{paymentmng.paymentCnfrm.DriverLicenseID}" type="text" class="form-control" id="dvrLcenId" name="dvrLcenId" placeholder="Driver license ID">
	                        <span class="input-group-btn">
	                        	<input type="submit" class="btn btn-default" value="Confirm" th:text="#{paymentmng.paymentCnfrm.confirmButton}">
	                        </span>                    
	                    </div>
	                </div>
            	</form>
            </div>
        </div>
    </div> 
</div>
</html>
<script type="text/javascript" th:inline="javascript">
	var message = /*[[${resultMsg}]]*/;
    if(message != null && message != ' '){
		swal({
			  title: "Failed",
			  text: message,
			  icon: "warning",
			  button: "Confirm",
			});
	}
</script>
