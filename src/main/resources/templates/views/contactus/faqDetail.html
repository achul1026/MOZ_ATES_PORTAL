<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/layout">

<div layout:fragment="content">
	<div id="container">
		<h2 id="page-title" th:text="#{contactus.faq.title}">FAQ</h2>
		<div class="cm-info-wrap">
			<form th:action="@{/inquirymng/complainmng/complnInquiryRegister}" method="post">
				<div id="cm-notice-wrap">
					<div id="cm-notice-title" th:text="${faqDetail.postTitle}">Notice Title</div>
					<div class="cm-notice-info">
						<dl class="cm-notice-info-list">
							<dt th:text="${faqDetail.webOprtr.oprtrDeptNm}">Traffic Info</dt>
							<dd th:text="${faqDetail.webOprtr.oprtrNm}">Mr.Hoon</dd>
						</dl>
						<div id="cm-notice-info-date">
							<dl class="cm-notice-info-list">
								<dt th:text="#{contactus.common.registDate}">Regist Date</dt>
								<dd th:text="${#dates.format(faqDetail.regDt, 'yyyy-MM-dd')}">2023.08.13</dd>
							</dl>
							<dl class="cm-notice-info-list">
								<dt th:text="#{contactus.common.view}">View</dt>
								<dd th:text="${faqDetail.viewCnt}">60</dd>
							</dl>
						</div>
					</div>
					<div class="cm-notice-info">
						<dl class="cm-notice-info-list">
							<dt th:text="#{contactus.common.category}">Category</dt>
							<dd th:text="${faqDetail.cmCd.cdNm}"></dd>
						</dl>
					</div>
					<div id="cm-notice-con" class="text-pre-line" th:text="${faqDetail.postContent}">
						공지사항 입니다.
					</div>
				</div>
			</form>
		</div>
		<div class="btn-wrap-end">
			<button type="button" class="sub-btn out-btn" th:text="#{contactus.common.list}"
				th:onclick="|location.href='@{/info/faq/list.do}'|">List</button>
		</div>
	</div>
</div>

</html>
