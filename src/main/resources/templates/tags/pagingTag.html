<html xmlns:th="http://www.thymeleaf.org"  
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="pagingTag">
	<nav>
		<ul class="pagination">
			<li class="page-item">
				<a class="page-link" th:onclick="fnPageMove([[${pagination.prevBlock}]])" aria-label="Previous"> 
					<span aria-hidden="true">prev</span>
				</a>
			</li>
			<th:block th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
				<li class="page-item" th:with="start = ${pagination.startPage}, end = ${pagination.endPage}" th:each="pageButton : ${#numbers.sequence(start, end)}">
					<a class="page-link" th:onclick="fnPageMove([[${pageButton}]])" th:text=${pageButton}></a>
				</li>
			</th:block>
			<li class="page-item">
				<a class="page-link" th:onclick="fnPageMove([[${pagination.nextBlock}]])" aria-label="Next">
					<span aria-hidden="true">next</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
</html>
